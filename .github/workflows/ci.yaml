name: Mulesoft CI Build/Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java 11
      uses: actions/setup-java@v3
      with:
        java-version: "11"
        distribution: "adopt"
    
    - name: Build Mule Project
      run: mvn clean package -DskipTests

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Run Munit Test Cases
      run: mvn clean test